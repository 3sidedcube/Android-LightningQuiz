apply plugin: 'com.android.library'

android {
	compileSdkVersion 26

	defaultConfig {
		minSdkVersion 16
		targetSdkVersion 26
	}

	lintOptions {
		abortOnError false
	}
}

dependencies {
	implementation 'com.android.support:support-annotations:26.0.2'
	implementation 'com.android.support:support-v13:26.0.2'
	implementation 'com.3sidedcube.storm:ui:0.9.1'
	implementation 'org.projectlombok:lombok:1.16.10'
	annotationProcessor 'org.projectlombok:lombok:1.16.10'
}

//apply from: '../gradle/sonatype.gradle'
apply from: '../gradle/artifactory.gradle'
